<div class="properties pd-12">
    <div class="panel-heading">
        <p>Properties Panel</p>
    </div>
    <div class="object-properties">
        <div class="property f-col">
            <label for=""> Stroke Width</label>
            <mat-slider [step]="0.01" [min]="0" [max]="10"></mat-slider>
        </div>
        <div class="property f-row">
            <label for=""> Stroke Color</label>
            <input type="color">
        </div>
        <div class="property f-row">
            <label for=""> Fill Color</label>
            <input type="color">
        </div>
        <div class="property f-row">
            <label for=""> Angle</label>
            <input type="number">
        </div>
    </div>
</div>
